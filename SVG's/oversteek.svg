<svg id="Laag_1" data-name="Laag 1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1920 1080"><defs><style>.cls-1,.cls-4{fill:#e7e7a9;}.cls-2,.cls-4{font-size:34.953px;font-family:Poppins-Bold, Poppins;font-weight:700;}.cls-2,.cls-3{fill:#033b2b;}</style></defs><g id="achtergrond"><rect class="cls-1" width="1920" height="1080"/></g><image id="boot" width="1414" height="2000" transform="translate(23 -68) scale(0.687)" xlink:href="../Downloads/boot.png"/><text class="cls-2" transform="translate(95.104 325.898)">De oversteek duurt <tspan x="0" y="41.944">ongeveer 3 weken </tspan></text><text class="cls-2" transform="translate(380.171 868.842)">De avocado’s worden bewaard<tspan x="0" y="41.944">in koelcontainers </tspan></text><path id="achtergrond-2" data-name="achtergrond" class="cls-3" d="M0,0S658.97,99,973.485,540,1920,1080,1920,1080V0Z"/><image id="loods" width="1414" height="2000" transform="matrix(-0.557, 0, 0, 0.557, 1858.957, -89)" xlink:href="../Downloads/loods.png"/><text class="cls-4" transform="translate(843.678 123.014)">De avocado’s moeten nog 6 tot 10 <tspan x="0" y="41.944">dagen rijpen in een loods.</tspan></text><text class="cls-4" transform="translate(1483.79 745.526)">Om het rijpproces te <tspan x="0" y="41.944">versnellen wordt er </tspan><tspan x="0" y="83.888">ethyleengas gespoten </tspan><tspan x="0" y="125.832">op de avocado’s. </tspan></text></svg>